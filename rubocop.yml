Style/MethodDefParentheses:
  Enabled: false

# not my preference -- I prefer "" to '' always
Style/StringLiterals:
  Enabled: false

Style/SignalException:
  Enabled: false

Style/NonNilCheck:
  Enabled: false

Style/PercentLiteralDelimiters:
  Enabled: false

# not compatible with ruby 1.8
Style/Lambda:
  Enabled: false

# not compatible with ruby 1.8
Style/HashSyntax:
  Enabled: false

# we use unused method args a lot in tests/fixtures (a quirk of this lib)
Lint/UnusedMethodArgument:
  Enabled: false

Style/SpaceAroundOperators:
  Enabled: false

Lint/UnderscorePrefixedVariableName:
  Enabled: false

Metrics/MethodLength:
  Enabled: false

Style/Documentation:
  Enabled: false

Metrics/LineLength:
  Enabled: false

# getting triggered by "::String"
Style/ClassAndModuleChildren:
  Enabled: false

# triggered by Contract ({ :name => String, :age => Fixnum }) => nil
Lint/ParenthesesAsGroupedExpression:
  Enabled: false
